<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta de Precio de Gasolina</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1em;
        }
        .card {
            background: #ffffff;
            padding: 2.5em;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 1.5em;
        }
        label {
            font-weight: 600;
            margin-top: 1em;
            display: block;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 0.75em;
            margin-top: 0.5em;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1em;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            margin-top: 2em;
            width: 100%;
            padding: 0.9em;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .icon {
            font-size: 1.2em;
            margin-right: 0.5em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="card">
    <h2><i class='bx bx-gas-pump icon'></i>Consulta de Precio de Gasolina</h2>
    <form th:action="@{/get-price}" th:object="${request}" method="post">
        <!-- Tipo de gasolina -->
        <label for="product"><i class='bx bx-gas-pump icon'></i>Tipo de Gasolina</label>
        <select th:field="*{product}" id="product">
            <option value="EPMR">Regular</option>
            <option value="EPMD">Diésel</option>
        </select>

        <!-- Región -->
        <label for="area"><i class='bx bx-map icon'></i>Región</label>
        <select th:field="*{area}" id="area">
            <option value="NUS">Estados Unidos</option>
            <option value="TX">Texas</option>
            <option value="CA">California</option>
        </select>

        <!-- Frecuencia -->
        <label for="frequency"><i class='bx bx-calendar icon'></i>Frecuencia</label>
        <select th:field="*{frequency}" id="frequency">
            <option value="W">Semanal</option>
            <option value="M">Mensual</option>
        </select>

        <!-- Precio mínimo -->
        <label for="minPrice"><i class='bx bx-slider-alt icon'></i>Precio mínimo (USD)</label>
        <input type="number" step="0.01" th:field="*{minPrice}" id="minPrice" placeholder="Ej: 3.00" />

        <!-- Precio máximo -->
        <label for="maxPrice"><i class='bx bx-slider-alt icon'></i>Precio máximo (USD)</label>
        <input type="number" step="0.01" th:field="*{maxPrice}" id="maxPrice" placeholder="Ej: 4.50" />

        <!-- Botón -->
        <button type="submit"><i class='bx bx-search-alt icon'></i>Consultar Precio</button>
    </form>
</div>
</body>
</html>
