<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de Consulta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            padding: 2em;
        }
        h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 2em;
        }
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5em;
        }
        .result-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            padding: 1.5em;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .result-header i {
            font-size: 1.5em;
            color: #00796b;
            margin-right: 0.5em;
        }
        .result-date {
            font-weight: 600;
            color: #333;
        }
        .result-price {
            font-size: 1.2em;
            color: #00796b;
            font-weight: bold;
        }
        .no-results {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-top: 2em;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 3em;
            text-decoration: none;
            color: #00796b;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2><i class='bx bx-bar-chart-alt-2 icon'></i>Resultados Filtrados</h2>

<div th:if="${filteredPrices.size() > 0}" class="results-container">
    <div class="result-card" th:each="price : ${filteredPrices}">
        <div class="result-header">
            <i class='bx bx-calendar'></i>
            <span class="result-date" th:text="${price.date}">Fecha</span>
        </div>
        <div class="result-price">
            <i class='bx bx-dollar'></i>
            <span th:text="${price.price}">3.45</span> USD/gal√≥n
        </div>
    </div>
</div>

<div th:if="${filteredPrices.size() == 0}" class="no-results">
    <i class='bx bx-error-circle'></i> No se encontraron resultados en el rango de precio seleccionado.
</div>

<a href="/" class="back-link"><i class='bx bx-arrow-back'></i> Nueva consulta</a>
</body>
</html>
